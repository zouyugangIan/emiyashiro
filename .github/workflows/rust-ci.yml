name: Rust CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Format Check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --lib --all-features

      - name: Unit Tests
        run: cargo test --lib
